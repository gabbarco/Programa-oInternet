<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação Javascript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="site">
    <article class="post">
        <div class="foto" id="fotoA">
            <img src="https://picsum.photos/800/600" />
        </div>
        
        <div class="barra">
            <div class="legenda">Foto aleatória</div>
            <div class="icones">
                <img class="like" id="mudaLike" src="icons/coracao.png" />
                <img class="comentar" id="comenta" src="icons/comente.png" />
            </div>
        </div>
        <div class="comentarios" id="coment">
            <div class="comentario">
                <span>Obama</span>
                <p>We got it!</p>
            </div>
        </div>

        <div class="formulario" id="formularioA">
            <input type="text" id="txtComentario">
            <button id="btnComentar">Enviar</button>
        </div>
    </div>
</div>
<script src="scripts.js"></script>

</body>
</html>
