<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação Javascript</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>

<section class="site">
    <article class="postagem">
        <div class="foto" id="fotoEx">
            <img src="https://picsum.photos/800/600" />
        </div>
        
        <div class="barra">
            <div class="legenda">Arte de não sei quem</div>
            <div class="icones">
                <img class="like" id="clicaLike" src="icones/coracao.png" />
                <img class="comentar" id="clicaComentar" src="icones/comente.png" />
            </div>
        </div>

        <div class="comentarios" id="comentarios">
            <div class="comentario">
                <span>Daniel</span>
                <p>Ficou show!</p>
            </div>
        </div>

        <div class="formulario" id="formularioEx">
            <input type="text" id="comentarioEx">
            <button id="comentar">Enviar</button>
        </div>
    </div>
</div>


<!-- Importando o Javascript -->
<script src="scripts.js"></script>

</body>
</html>
